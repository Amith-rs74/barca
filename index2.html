<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWH Chatbot - ATHMA'26</title>
    <style>
        /* CSS for a Clean, Pinterest-style UI */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.4; animation: fadeIn 0.3s ease; }
        .bot { background: #ffffff; align-self: flex-start; border: 1px solid #ddd; color: #333; }
        .user { background: #007bff; align-self: flex-end; color: white; }
        #input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 25px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="chat-window">
    <div class="msg bot">Hello! ðŸ‘‹ Welcome to AWH Engineering College. I can help with Departments, Courses, Events, or Location. Shoot your queries! ðŸ˜Š</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    const collegeData = {
        location: "AWH Engineering College is located in Kuttikkattoor, Kozhikode, Kerala, India.",
        departments: "Our departments include: CS, AI & DS, Electronics, Electrical, Mechanical, Civil, and MCA.",
        events: "Join us for Saaya Cultural Fest (Feb 5-6) and ATHMA Technical Fest (Feb 7)!",
        courses: "We offer B.Tech programs in various engineering fields and MCA."
    };

    function sendMessage() {
        let input = document.getElementById("user-input");
        let text = input.value.toLowerCase();
        if (!text) return;

        addMessage(input.value, 'user');
        input.value = "";

        // Task 2: Hard-coded logic check
        setTimeout(() => {
            if (text.includes("location") || text.includes("where")) {
                addMessage(collegeData.location, 'bot');
            } else if (text.includes("department")) {
                addMessage(collegeData.departments, 'bot');
            } else if (text.includes("event") || text.includes("fest")) {
                addMessage(collegeData.events, 'bot');
            } else if (text.includes("course")) {
                addMessage(collegeData.courses, 'bot');
            } else {
                // Task 3: Trigger Gemini API for small talk
                addMessage("I'm connecting to my AI brain for that... (Add your Gemini API call here!)", 'bot');
            }
        }, 600);
    }

    function addMessage(text, sender) {
        let win = document.getElementById("chat-window");
        let div = document.createElement("div");
        div.className = msg ${sender};
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }
</script>
</body>
</html>
